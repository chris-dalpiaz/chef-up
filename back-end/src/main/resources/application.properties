spring.application.name=chef-up
# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/chef_up
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Config Imagem CHATGPT

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#API CHATGPT KEY

openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions

# Padrão de URL para recursos estáticos
spring.mvc.static-path-pattern=/uploads/**

# Localização da pasta no sistema de arquivos
spring.resources.static-locations=file:${user.dir}/uploads/

# caminho relativo à raiz do projeto
upload.img-base-dir = img/receitasUsuario
upload.img-temp-subdir = temp
upload.img-final-subdir = finais