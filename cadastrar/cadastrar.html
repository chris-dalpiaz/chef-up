<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <script src="cadastrar.js"></script>
    <script src="../default.js"></script>
    <link rel="stylesheet" href="cadastrar.css">
    <!-- CSS PADRÃƒO E FONTE -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../default.css">
</head>

<body>
    <h1>Cadastrar</h1>
    <div class="formulario">
        <label for="input_nome">Nome do Perfil</label>
        <input placeholder="nomeexemplo" type="text" name="nome" id="input_nome" autocomplete="name">

        <label for="input_email">E-mail</label>
        <input placeholder="email@exemplo.com" type="email" name="email" id="input_email" autocomplete="email">

        <label for="input_senha">Senha</label>
        <input placeholder="senhaexemplo" type="password" name="senha" id="input_senha" autocomplete="new-password">
    </div>

    <div>
        <div class="botao" id="botaoregistrar">
            <button id="registrar" type="button"><b>Criar Conta</b></button>
        </div>
        <p id="aviso">
            JÃ¡ possui conta?
            <a href="../entrar/entrar.html"><b>Entrar</b></a>
        </p>
    </div>
</body>

</html>
