<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despensa Virtual</title>
    <script src="despensa-virtual.js"></script>
    <link rel="stylesheet" href="despensa-virtual.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../default.css">
</head>
<body>
    <header>
        <h1 id="despensavirtual">Despensa Virtual</h1>
    </header>
        <section class="barra_progresso">
            <div class="nivel"><span>10</span></div>
            <div class="barra_container">
                <div class="barra_bg">
                    <div class="barra_xp" style="width: 97%;"></div>
                </div>
                <p class="pontos_xp">97 / 100</p>
            </div>
        </section>

        <div id="barraNavegacao">
            <a href="#perfil" class="nav-item">
                <span id="perfil-item" class="icon"><img src="circle-user-round.svg" alt=""></span>
                <span class="text">Perfil</span>
            </a>
            <a href="#despensa" class="nav-item">
                <span id="despensa-item" class="icon"><img src="package.svg" alt=""></span>
                <span class="text">Despensa</span>
            </a>
            <a href="#receitas" class="nav-item">
                <span id="receitas-item" class="icon"><img src="utensils.svg" alt=""></span>
                <span class="text">Receitas</span>
            </a>
            <a href="#favoritos" class="nav-item">
                <span id="favoritos-item" class="icon"><img src="heart.svg" alt=""></span>
                <span class="text">Favoritos</span>
            </a>
            <a href="#configuracoes" class="nav-item">
                <span id="configuracoes-item" class="icon"><img src="settings.svg" alt=""></span>
                <span class="text">Configurações</span>
            </a>
        </div>
</body>
</html>
