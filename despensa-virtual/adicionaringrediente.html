<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despensa Virtual</title>
    <script src="adicionaringrediente.js"></script>
    <link rel="stylesheet" href="adicionaringrediente.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../default.css">
</head>
<body>
    <div class="adicionar">
        <div class="box"> 
            <div class="title">
                <h1>Adicionar Ingrediente</h1>
            </div>
            <div class="ingrediente">
                <p>Ingrediente</p>
                <select name="" id="select">

                </select>
            </div>
            <div class="quantidade">
                <p>Quantidade Disponível</p>
                <input type="text" id="quantity">
            </div>
            <div class="medida">
                <p>Unidade de Medida</p>
                <input type="text" id="measure">
            </div>
            <div class="imagem">
                <p>Imagem</p>
                <input type="url" name="" id="image">
            </div>
            <div class="salvar">
                <button class="botao">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>
</body>
</html>
