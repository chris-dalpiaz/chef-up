<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <script src="editar_perfil.js"></script>
    <link rel="stylesheet" href="../../default.css">
    <link rel="stylesheet" href="editar_perfil.css">
    <!-- CSS PADRÃO E FONTE -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Editar Perfil</h1>
    </header>

    <section class="inputs"></section>
    <div class="cadastro">
        <label for="input_cadastro">Nome do usuario</label>
        <input type="text" id="input_cadastro" placeholder="Digite o novo nome">
    </div>
    <div class="email">
        <label for="input_email">E-mail</label>
        <input type="text" id="input_email" placeholder="Digite o novo nome">
    </div>
    <h2>Pronomes</h2>
    <div class="pronomes_usuario">
        <button type="button" class="adjetivo">ela/dela</button>
        <button type="button" class="adjetivo">ele/dele</button>
        <button type="button" class="adjetivo">ele/dele</button>
    </div>
    <h2>Adjetivos (máximo de 3)</h2>
    <div class="adjetivos_usuario">
        <button type="button" class="adjetivo">extrovertida</button>
        <button type="button" class="adjetivo">fofa</button>
        <button type="button" class="adjetivo">simpática</button>
        <button type="button" class="adjetivo">alegre</button>
        <button type="button" class="adjetivo">gentil</button>
        <button type="button" class="adjetivo">introvertida</button>
        <button type="button" class="adjetivo">sonhadora</button>
        <button type="button" class="adjetivo">misteriosa</button>
        <button type="button" class="adjetivo">radiante</button>
        <button type="button" class="adjetivo">apaixonada</button>
        <button type="button" class="adjetivo">calma</button>
        <button type="button" class="adjetivo">observadora</button>
        <button type="button" class="adjetivo">racional</button>
    </div>
    <h2>Títulos Desbloqueáveis</h2>
    <div class="titulos_usuario">
        <button type="button" class="adjetivo">rainha da cocada</button>
        <button type="button" class="adjetivo">mestra dos molhos</button>
        <button type="button" class="adjetivo">exploradora de sabores</button>
        <button type="button" class="adjetivo">to cozinhando, mãe</button>
        <button type="button" class="adjetivo">chefa do improviso</button>
    </div>
    <div class="botao">
        <button class="botao_comum">Salvar Alterações</button>
    </div>
</body>

</html>
