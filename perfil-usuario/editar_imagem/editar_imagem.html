<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Avatar</title>
    <script src="editar_imagem.js"></script>
    <link rel="stylesheet" href="../../default.css">
    <link rel="stylesheet" href="editar_imagem.css">
    <!-- CSS PADRÃƒO E FONTE -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Alterar Avatar</h1>
    </header>
    <section class="barra_progresso">
        <div class="nivel"><span>10</span></div>
        <div class="barra_container">
            <div class="barra_bg">
                <div class="barra_xp" style="width: 97%;"></div>
            </div>
            <p class="pontos_xp">97 / 100</p>
        </div>
    </section>
    <section class="avatar_inicial">
        <div class="subtittle">
            <h2>Avatares Iniciais</h2>
        </div>
        <div class="grid_avatar">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
        </div>
    </section>
    <section class="avatar_evento">
        <div class="subtittle">
            <h2>Avatares de Eventos</h2>
        </div>
        <div class="grid_avatar">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
        </div>
    </section>
    <section class="avatar_nivel">
        <div class="subtittle">
            <h2>Avatares Desbloqueados por Nivel</h2>
        </div>
        <div class="grid_avatar">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
        </div>
    </section>
    <section class="avatar_conquista">
        <div class="subtittle">
            <h2>Avatares Desbloqueados por Conquistas</h2>
        </div>
        <div class="grid_avatar">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
            <img src="../../img/comida-placeholder.jpg" alt="prato de comida do usuario">
        </div>
    </section>
    <section class="botao">
        <button type="button">Salvar</button>
    </section>
</body>

</html>
