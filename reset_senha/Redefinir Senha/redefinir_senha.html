<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir a Senha</title>
    <script src="redefinir_senha.js"></script>
    
    <!-- CSS PADRÃƒO E FONTE -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../default.css">
    <link rel="stylesheet" href="redefinir_senha.css">
</head>

<body>
    <div class="tittles">
        <div class="tittle">
            <h1>Redefinir a Senha</h1>
        </div>
        <div class="subtittle">
            <p>Digite a nova senha para a sua conta</p>
        </div>
    </div>

    <div class="inputs">
        <div class="new_senha">
            <label for="new_senha">Digite a nova senha</label>
            <input type="password" placeholder="Senha" id="new_senha">
        </div>
        <div class="confirm_senha">
            <label for="confirm_senha">Confirmar a nova senha</label>
            <input type="password" placeholder="Nova senha" id="confirm_senha">
        </div>
    </div>
    <div class="botao">
        <button>Redefinir</button>
    </div>

</body>

</html>
