<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <script src="receita3.js"></script>
 
    <!-- CSS PADRÃO E FONTE -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../default.css">
    <link rel="stylesheet" href="receita3.css">
</head>
<body>


   
        <!-- Botão Voltar -->
        <button class="svg-button" type="button" onclick="voltar()">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#f3dede" />
            <path d="M14 7L9 12L14 17" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
    
        <!-- Botão XP -->
        <button class="xp-button" type="button" onclick="abrirXP()">
          <svg width="80" height="32" viewBox="0 0 80 32" fill="none">
            <rect width="80" height="32" rx="16" fill="#f89d36"/>
            <text x="16" y="21" font-size="14" font-family="Arial" font-weight="bold" fill="#000">10XP</text>
            <circle cx="66" cy="16" r="3" fill="#000"/>
            <circle cx="72" cy="16" r="3" fill="#000"/>
            <circle cx="78" cy="16" r="3" fill="#000"/>
          </svg>
        </button>
      

  <!-- Imagem da receita -->
  <div class="imagem-receita">
    <img src="https://tse2.mm.bing.net/th/id/OIP.FhiNXnC9ZN9CyLehAhCT_AHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Salada">
  </div>

  <!-- Conteúdo da receita -->
  <div class="receita-container">

    <h1 class="receita-titulo">
      Salada de Salada com Salada de Mais Salada Com Capim e Cidreira
    </h1>

    <p class="receita-info">35 minutos • 2 porções</p>

    <div class="tabs">
      <button class="tab">Utensílios</button>
      <button class="tab ativo">Ingredientes</button>
    </div>

    
     <!-- tabela -->
     <table class="tabela-ingredientes">
      <tr>
          <td><strong>arroz</strong></td>
          <td>½ xícara</td>
      </tr>
      <tr>
          <td><strong>frango</strong></td>
          <td>1 unidade</td>
      </tr>
      <tr>
          <td><strong>carne de peru</strong></td>
          <td>1 kilograma</td>
      </tr>
      <tr>
          <td><strong>leite de coco</strong></td>
          <td>1 litro</td>
      </tr>
  </table>
  
      




    <div class="botoes">
      <button class="btn-feito">✔ Feito</button>
      <button class="btn-comecar">Começar</button>
    </div>

  



  <!-- Botão de Favorito -->
  <button class="favorite-button" onclick="toggleFavorito()" aria-label="Favoritar">
    <svg id="icon-coracao" width="28" height="28" viewBox="0 0 24 24" fill="none">
      <path id="coracao-path"
        d="M12 21C12 21 4 14.5 4 9.5C4 6.46 6.46 4 9.5 4C11.04 4 12.5 4.94 13.07 6.22C13.64 4.94 15.1 4 16.64 4C19.68 4 22 6.46 22 9.5C22 14.5 12 21 12 21Z"
        stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    </svg>
  </button>


    <script src="receita3.js"></script>
</body>
</html>
