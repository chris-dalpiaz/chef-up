<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Avatar</title>
  <link rel="shortcut icon" href="http://localhost:8080/img/logos/favicon-64x64.png" type="image/x-icon">
  <script src="../../default.js"></script>
  <script src="editar-imagem.js" defer></script>
  <link rel="stylesheet" href="../../default.css" />
  <link rel="stylesheet" href="editar-imagem.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,400&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <h1>Alterar Avatar</h1>
  </header>

  <!-- Barra de Progresso -->
  <section class="barra_progresso">
    <div class="nivel"><span>0</span></div> <!-- JS insere nÃ­vel -->
    <div class="barra_container">
      <div class="barra_bg">
        <div class="barra_xp" style="width: 0%;"></div> <!-- JS insere XP -->
      </div>
      <p class="pontos_xp">0 / 100</p> <!-- JS insere texto XP -->
    </div>
  </section>

  <section class="avatar_inicial">
    <div class="subtittle">
      <h2>Avatares Iniciais</h2>
    </div>
    <div class="grid_avatar">
      <!-- Avatares serÃ£o carregados dinamicamente aqui -->
    </div>
  </section>

  <section class="botao">
    <button type="button">Salvar</button>
  </section>
</body>

</html>
