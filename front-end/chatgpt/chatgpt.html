<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Receita</title>
    <link rel="stylesheet" href="../default.css">
    <link rel="stylesheet" href="chatgpt.css">
    <script src="../default.js" defer></script>
    <script src="chatgpt.js" defer></script>
    <!-- Fonte padrão -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Avaliar Receita</h1>
    </header>
    <label for="input_file">Envie a imagem para avaliar a receita</label>
    <input type="file" accept="image/*" id="input_file">
    <section class="info">
        <div>
            <p id="text"></p>
        </div>
        <div class="estrelas" id="star">


        </div>
    </section>


    <div class="botao">
        <button id="botao_avaliar" type="button">Avaliar</button>
    </div>
</body>
</html>
